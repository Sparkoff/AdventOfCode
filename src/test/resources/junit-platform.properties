# This file configures the JUnit Platform.

# Enable parallel test execution.
junit.jupiter.execution.parallel.enabled = true

# Set the default execution mode.
# 'concurrent': Top-level test classes will be run in parallel, but methods within the same class will run sequentially.
# This is a safe and effective default for most projects.
# 'same_thread': The default behavior, runs everything sequentially.
junit.jupiter.execution.parallel.mode.default = concurrent
